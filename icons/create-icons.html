<!DOCTYPE html>
<html>
<head>
    <title>EOQ Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .icon-container {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        canvas {
            border: 1px solid #ccc;
            background: white;
        }
        .download-btn {
            display: block;
            margin: 5px auto;
            padding: 5px 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>EOQ Search Reranker Icons</h1>
    <p>This page generates the required icons for the Chrome extension.</p>
    
    <div class="icon-container">
        <h3>16x16</h3>
        <canvas id="icon16" width="16" height="16"></canvas>
        <button class="download-btn" onclick="downloadIcon('icon16', 'icon-16.png')">Download</button>
    </div>
    
    <div class="icon-container">
        <h3>48x48</h3>
        <canvas id="icon48" width="48" height="48"></canvas>
        <button class="download-btn" onclick="downloadIcon('icon48', 'icon-48.png')">Download</button>
    </div>
    
    <div class="icon-container">
        <h3>128x128</h3>
        <canvas id="icon128" width="128" height="128"></canvas>
        <button class="download-btn" onclick="downloadIcon('icon128', 'icon-128.png')">Download</button>
    </div>

    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            // Draw background circle
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 1, 0, 2 * Math.PI);
            ctx.fill();
            
            // Draw star emoji or symbol
            ctx.fillStyle = '#ffffff';
            ctx.font = `${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Use star symbol
            ctx.fillText('â˜…', size/2, size/2);
            
            // Add subtle border
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 1, 0, 2 * Math.PI);
            ctx.stroke();
        }
        
        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Generate all icons on page load
        window.onload = function() {
            createIcon('icon16', 16);
            createIcon('icon48', 48);
            createIcon('icon128', 128);
        };
    </script>
</body>
</html>
